<!DOCTYPE html>
<html>
<head>
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Todo List</h1>
  <div id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter your task">
    <button onclick="addTodo()">Add Task</button>
  </div>
  <ul id="todo-list"></ul>
  <script>
    // Inline script vulnerable to XSS
    document.getElementById('todo-input').oninput = function() {
      document.getElementById('todo-list').innerHTML = this.value;
    };
  </script>
  <div class="footer" invalid-attr="value">Footer content</div>
  <!-- Missing closing div tag -->
  <div>Unclosed div
  <script src="scripts.js"></script>
  <script src="utils.js"></script>
  <script src="auth.js"></script>
</body>
</html>
